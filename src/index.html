<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Место</title>
  </head>
  <body class="root">
    <div class="wrapper">
      <header class="header">
        <a class="link" href="#" target="_blank">
          <img
            class="header__logo"
            src="<%=require('./images/header__logo.svg')%>"
            alt='Логотип "Место"'
          />
        </a>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="<%=require('./images/profile__avatar.jpg')%>"
            alt="Аватар профиля"
          />
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button profile__edit-button" type="button">
                <img
                  class="profile__edit-image"
                  src="<%=require('./images/edit-image.svg')%>"
                  alt="Кнопка редактирования"
                />
              </button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="button profile__add-button" type="button">
            <img
              class="profile__add-image"
              src="<%=require('./images/add-image.svg')%>"
              alt="Кнопка добавления карточки"
            />
          </button>
        </section>

        <template id="card-tempalte">
          <li class="element">
            <img class="element__image" src="#" alt="Фото карточки" />
            <button class="button element__trash-button"></button>
            <div class="element__container">
              <h2 class="element__text"></h2>
              <button class="button element__button" type="button">
                <img
                  class="element__icon"
                  src="<%=require('./images/element__icon.svg')%>"
                  alt="Кнопка лайка"
                />
              </button>
            </div>
          </li>
        </template>

        <section class="elements">
          <ul class="element-grid"></ul>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023. Kotov Fedor</p>
    </footer>

    <section
      class="popup popup_edit-profile"
      aria-label="Форма редактирования профиля"
    >
      <div class="popup__container popup__container-edit-profile-form">
        <button class="button popup__close-button" type="button">
          <img
            class="popup__close-icon"
            src="<%=require('./images/popup__close-icon.svg')%>"
            alt="Кнопка закрытия формы"
          />
        </button>
        <h2 class="popup__text">Редактировать профиль</h2>
        <form
          class="popup__form"
          name="edit-profile-form"
          id="edit-profile-form"
        >
          <div class="popup__set popup__set-top">
            <input
              class="popup__input popup__input_user_name"
              value="Жак-Ив Кусто"
              name="name"
              type="text"
              minlength="2"
              maxlength="40"
              required
              novalidate
              id="name-input"
            />
            <span class="name-input-error popup__input-error"></span>
          </div>
          <div class="popup__set popup__set-bottom">
            <input
              class="popup__input popup__input_user_profession"
              value="Исследователь океана"
              name="profession"
              type="text"
              minlength="2"
              maxlength="200"
              required
              novalidate
              id="profession-input"
            />
            <span class="profession-input-error popup__input-error"></span>
          </div>
          <button
            class="button popup__submit-btn"
            type="submit"
            form="edit-profile-form"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <section
      class="popup popup_add-card"
      aria-label="Форма добавления карточек"
    >
      <div class="popup__container">
        <button
          class="button popup__close-button popup__close-button-card"
          type="button"
        >
          <img
            class="popup__close-icon"
            src="<%=require('./images/popup__close-icon.svg')%>"
            alt="Кнопка закрытия формы"
          />
        </button>
        <h2 class="popup__text">Новое место</h2>
        <form class="popup__form" name="add-card-form" id="add-card-form">
          <div class="popup__set popup__set-top">
            <input
              class="popup__input popup__input_card_name"
              name="name"
              placeholder="Название"
              value=""
              type="text"
              minlength="2"
              maxlength="30"
              required
              novalidate
              id="place-name-input"
            />
            <span class="place-name-input-error popup__input-error"></span>
          </div>
          <div class="popup__set popup__set-bottom">
            <input
              class="popup__input popup__input_card_link"
              name="link"
              placeholder="Ссылка на картинку"
              value=""
              type="url"
              required
              novalidate
              id="place-link-input"
            />
            <span class="place-link-input-error popup__input-error"></span>
          </div>
          <button
            class="button popup__submit-btn"
            type="submit"
            form="add-card-form"
          >
            Создать
          </button>
        </form>
      </div>
    </section>
    <section
      class="popup popup_card-view"
      aria-label="Попап для просмотра фотографий"
    >
      <div class="popup__container-card-view">
        <button
          class="button popup__close-button popup__close-button-card-view"
          type="button"
        >
          <img
            class="popup__close-icon"
            src="<%=require('./images/popup__close-icon.svg')%>"
            alt="Кнопка закрытия формы"
          />
        </button>
        <img class="popup__image" src="#" alt="Фото карточки" />
        <h2 class="popup__text-card-view"></h2>
      </div>
    </section>
  </body>
</html>
