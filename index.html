<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Место</title>
  </head>
  <body class="root">
    <header class="header">
      <a class="link" href="#" target="_blank">
        <img
          class="header__logo"
          src="./images/header__logo.svg"
          alt='Логотип "Место"'
        />
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile__avatar.jpg"
          alt="Аватар профиля"
        />
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button profile__edit-button" type="button">
              <img
                class="profile__edit-image"
                src="./images/edit-image.svg"
                alt="Кнопка редактирования"
              />
            </button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="button profile__add-button" type="button">
          <img
            class="profile__add-image"
            src="./images/add-image.svg"
            alt="Кнопка добавления карточки"
          />
        </button>
      </section>
      <section class="elements">
        <ul class="element-grid">
          <li class="element">
            <img
              class="element__image"
              src="./images/image1.jpg"
              alt="Фото карточки"
            />
            <div class="element__container">
              <h2 class="element__text">Карачаевск</h2>
              <button class="button element__button" type="button">
                <img
                  class="element__icon"
                  src="./images/element__icon.svg"
                  alt="Кнопка лайка"
                />
              </button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/image2.jpg"
              alt="Фото карточки"
            />
            <div class="element__container">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="button element__button" type="button">
                <img
                  class="element__icon"
                  src="./images/element__icon.svg"
                  alt="Кнопка лайка"
                />
              </button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/image3.jpg"
              alt="Фото карточки"
            />
            <div class="element__container">
              <h2 class="element__text">Домбай</h2>
              <button class="button element__button" type="button">
                <img
                  class="element__icon"
                  src="./images/element__icon.svg"
                  alt="Кнопка лайка"
                />
              </button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/image4.jpg"
              alt="Фото карточки"
            />
            <div class="element__container">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="button element__button" type="button">
                <img
                  class="element__icon"
                  src="./images/element__icon.svg"
                  alt="Кнопка лайка"
                />
              </button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/image5.jpg"
              alt="Фото карточки"
            />
            <div class="element__container">
              <h2 class="element__text">Домбай</h2>
              <button class="button element__button" type="button">
                <img
                  class="element__icon"
                  src="./images/element__icon.svg"
                  alt="Кнопка лайка"
                />
              </button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/image6.jpg"
              alt="Фото карточки"
            />
            <div class="element__container">
              <h2 class="element__text">Карачаево-Черкессия</h2>
              <button class="button element__button" type="button">
                <img
                  class="element__icon"
                  src="./images/element__icon.svg"
                  alt="Кнопка лайка"
                />
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023. Kotov Fedor</p>
    </footer>

    <section class="popup" aria-label="Форма редактирования профиля">
      <div class="popup__container">
        <button class="button popup__close-button" type="button">
          <img
            class="popup__close-icon"
            src="./images/popup__close-icon.svg"
            alt="Кнопка закрытия формы"
          />
        </button>
        <h2 class="popup__text">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile-form" id="popup__form">
          <input
            class="popup__input popup__input_user_name"
            value="Жак-Ив Кусто"
            name="name"
          />
          <input
            class="popup__input popup__input_user_profession"
            value="Исследователь океана"
            name="profession"
          />
          <button
            class="button popup__submit-btn"
            type="submit"
            form="popup__form"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
