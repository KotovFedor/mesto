<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Место</title>
  </head>
  <body class="root">
    <header class="header">
      <a class="link" href="#" target="_blank">
        <img
          class="header__logo"
          src="./images/header__logo.svg"
          alt='Логотип "Место"'
        />
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile__avatar.jpg"
          alt="Аватар профиля"
        />
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button profile__edit-button" type="button">
              <img
                class="profile__edit-image"
                src="./images/edit-image.svg"
                alt="Кнопка редактирования"
              />
            </button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="button profile__add-button" type="button">
          <img
            class="profile__add-image"
            src="./images/add-image.svg"
            alt="Кнопка добавления карточки"
          />
        </button>
      </section>

      <template id="card-tempalte">
        <li class="element">
          <img class="element__image" src="#" alt="Фото карточки" />
          <button class="button element__trash-button"></button>
          <div class="element__container">
            <h2 class="element__text"></h2>
            <button class="button element__button" type="button">
              <img
                class="element__icon"
                src="./images/element__icon.svg"
                alt="Кнопка лайка"
              />
            </button>
          </div>
        </li>
      </template>

      <section class="elements">
        <ul class="element-grid"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023. Kotov Fedor</p>
    </footer>

    <section
      class="popup popup_edit-profile"
      aria-label="Форма редактирования профиля"
    >
      <div class="popup__container">
        <button class="button popup__close-button" type="button">
          <img
            class="popup__close-icon"
            src="./images/popup__close-icon.svg"
            alt="Кнопка закрытия формы"
          />
        </button>
        <h2 class="popup__text">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile-form" id="popup__form">
          <input
            class="popup__input popup__input_user_name"
            value="Жак-Ив Кусто"
            name="name"
          />
          <input
            class="popup__input popup__input_user_profession"
            value="Исследователь океана"
            name="profession"
          />
          <button
            class="button popup__submit-btn"
            type="submit"
            form="popup__form"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <section
      class="popup popup_add-card"
      aria-label="Форма добавления карточек"
    >
      <div class="popup__container">
        <button
          class="button popup__close-button popup__close-button-card"
          type="button"
        >
          <img
            class="popup__close-icon"
            src="./images/popup__close-icon.svg"
            alt="Кнопка закрытия формы"
          />
        </button>
        <h2 class="popup__text">Новое место</h2>
        <form class="popup__form" name="add-card-form" id="add-card-form">
          <input
            class="popup__input popup__input_card_name"
            name="place-name"
            placeholder="Название"
            value=""
          />
          <input
            class="popup__input popup__input_card_link"
            name="place-link"
            placeholder="Ссылка на картинку"
            value=""
          />
          <button
            class="button popup__submit-btn"
            type="submit"
            form="add-card-form"
          >
            Создать
          </button>
        </form>
      </div>
    </section>
    <section
      class="popup popup_card-view"
      aria-label="Попап для просмотра фотографий"
    >
      <div class="popup_card-view_container">
        <button
          class="button popup__close-button popup__close-button-card-view"
          type="button"
        >
          <img
            class="popup__close-icon"
            src="./images/popup__close-icon.svg"
            alt="Кнопка закрытия формы"
          />
        </button>
        <img class="popup__image" src="#" alt="Фото карточки" />
        <h2 class="popup_card-view_container__text"></h2>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
